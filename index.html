<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-white">
    <header class="container mx-auto p-6">
        <h1 class="text-3xl font-bold">Photographer Portfolio</h1>
    </header>
    <main id="main" class="container mx-auto p-6">
        <section id="portfolio" class="grid grid-cols-3 gap-4">
            <div class="card">
                <img src="images/sample1.jpg" alt="Sample Image 1" class="image">
            </div>
            <div class="card">
                <img src="images/sample2.jpg" alt="Sample Image 2" class="image">
            </div>
            <div class="card">
                <img src="images/sample3.jpg" alt="Sample Image 3" class="image">
            </div>
        </section>
    </main>
    <footer id="footer" class="container mx-auto p-6">
        <p>&copy; 2022 Photographer Portfolio</p>
    </footer>
</body>
</html>
