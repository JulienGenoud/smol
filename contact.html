<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Photographer's Name</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-white">
    <header id="header" class="header-style">
        <!-- Header content here -->
    </header>

    <nav id="nav-bar" class="nav-bar-style">
        <!-- Navigation bar content here -->
    </nav>

    <main id="main-content" class="main-content-style">
        <section class="container mx-auto text-center">
            <h1>Contact Me</h1>
            <form action="/submit_contact" method="post">
                <input type="text" name="name" placeholder="Your Name" class="bg-white">
                <input type="email" name="email" placeholder="Your Email" class="bg-white">
                <textarea name="message" placeholder="Your Message" class="bg-white"></textarea>
                <button type="submit" class="bg-white">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footer" class="footer-style">
        <!-- Footer content here -->
    </footer>
</body>
</html>
